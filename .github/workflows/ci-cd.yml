name: Static Website CI/CD

on:
  push:
    branches:
      - development
      - non-prod
      - main

jobs:

  development-build-and-deploy:
    if: github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    environment: 
      name: development
    # steps for development-build-and-deploy
    steps:
      - name: checkout to code root folder
        uses: actions/checkout@v3
      - name: Cache build dependencies
        uses: actions/cache@v2
        id: cache-node
        env:
          cache-name: cache-node-modules
        with:
          path: |
            **/node_modules
            **/public
            **/.cache
          ## key is an identifier to cache, so if run next time it will verify if key exist
          ## it will re update the last cache if there's any change in package-lock.json
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          # restore-keys: |
          #   ${{ runner.os }}-build-${{ env.cache-name }}-
          #   ${{ runner.os }}-build-
      - name: Install dependencies
        if: steps.cache-node.outputs.cache.hit != 'true'
        run: npm i
      # - name: Generate Artifacts
      #   uses: actions/setup-node@v3
        # with:
        #   node-version: "16.x"
      - name: Build Project
        run: npm run build
        env:
          STRIPE_SK: ${{ secrets.STRIPE_SK }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}

  main-build-and-deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: checkout to code root folder
        uses: actions/checkout@v3
      - name: Cache build dependencies
        uses: actions/cache@v2
        id: cache-node
        env:
          cache-name: cache-node-modules
        with:
          path: |
            **/node_modules
            **/public
            **/.cache
          ## key is an identifier to cache, so if run next time it will verify if key exist
          ## it will re update the last cache if there's any change in package-lock.json
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          # restore-keys: |
          #   ${{ runner.os }}-build-${{ env.cache-name }}-
          #   ${{ runner.os }}-build-
      - name: Install dependencies
        run: npm i
      - name: Generate Artifacts
        uses: actions/setup-node@v3
        # with:
        #   node-version: "16.x"
      - name: Build Project
        run: npm run build
        env:
          STRIPE_SK: ${{ secrets.STRIPE_SK }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}